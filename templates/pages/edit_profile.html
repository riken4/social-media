{% extends 'components/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <h3 class="mb-4">Edit Profile</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea name="bio" class="form-control" rows="3">{{ user.bio }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" value="{{ user.location }}">
                    </div>
                    <div>
                        {% if user.profile_picture %}
                            <img src="{{user.profile_picture.url}}" alt="" style="width:100px; height:100px; object-fit:cover; border-radius:50%;">
                        {% else %}
                            <div style="width:100px; height:100px; background-color: #ddd; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                No Image
                            </div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Picture URL</label>
                        <input type="file" name="profile_picture" class="form-control" value="{{ user.profile_picture }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'profile' user.username %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
